<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repuestos - Importadora de Llantas y Repuestos</title>
    <link rel="stylesheet" href="style-repuestos.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Aquí va el contenido del encabezado (puede ser el logo, menú, etc.) -->
        <br></br>
    </header>
    
    <!-- Sección de Repuestos -->
    <section id="repuestos">
        <h2>Repuestos Disponibles</h2>
        <div class="product-list">
            <!-- Cada producto se representa en un div con la clase 'product-item' -->
            <div class="product-item">
                <img src="producto1.jpg" alt="Repuesto de Motor" width="300" height="300">
                <h3>Repuesto de Motor</h3>
                <p>Repuestos de alta calidad para motores.</p>
            </div>
            <div class="product-item">
                <img src="producto2.jpg" alt="Repuesto de Frenos" width="300" height="300">
                <h3>Repuesto de Frenos</h3>
                <p>Frenos duraderos para un rendimiento seguro.</p>
            </div>
            <!-- Puedes agregar más repuestos aquí -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <a href="index.html" class="btn_back">Volver al Inicio</a>
    </footer>
</body>
</html>
