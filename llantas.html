<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llantas - Importadora de Llantas y Repuestos</title>
    <link rel="stylesheet" href="style-llantas.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Aquí va el contenido del encabezado (puede ser el logo, menú, etc.) -->
        <br></br>
    </header>
    
    <!-- Sección de Llantas -->
    <section id="llantas">
        <h2>Llantas Disponibles</h2>
        <div class="product-list">
            <!-- Cada producto se representa en un div con la clase 'product-item' -->
            <div class="product-item">
                <img src="llanta1.jpg" alt="Llanta Todo Terreno" width="300" height="300">
                <h3>Llantas Todo Terreno</h3>
                <p>Ideales para cualquier tipo de terreno.</p>
            </div>
            <div class="product-item">
                <img src="llanta2.jpg" alt="Llanta de Alta Velocidad" width="300" height="300">
                <h3>Llantas de Alta Velocidad</h3>
                <p>Perfectas para los amantes de la velocidad.</p>
            </div>
            <!-- Puedes agregar más llantas aquí -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <a href="index.html" class="btn_back">Volver al Inicio</a>
    </footer>
</body>
</html>
